
<!DOCTYPE html>

<head>

    <title>Mensaje en JavaScript</title>
    <script>
        function mensaje_alert(){
            alert("Ejemplo de alert")
        }
        function mensaje_console(){
            console.log("Mensaje de consola")
        }

    </script>

    <buttom onclick ="mensaje_alert()">
        Mensaje alert
    </buttom>

    <br><br>

        Mensaje Consola
    </buttom>
    
</body>
